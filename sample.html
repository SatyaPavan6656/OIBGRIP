<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sample1.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First name" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Second Name</span>
            <input type="text" placeholder="Enter your Second Name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Surname</span>
            <input type="text" placeholder="Enter your Surname" required>
          </div>
          <div class="input-box">
            <span class="details">Email Id</span>
            <input type="email" placeholder="Enter Your Email Id" required>
          </div>
          <div class="input-box">
            <span class="details">Father Name</span>
            <input type="text" placeholder="Enter your Father name" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Your Email</span>
            <input type="email" placeholder="Confirm Your Email Id" required>
          </div>
          <div class="input-box">
            <span class="details">Mother Name</span>
            <input type="text" placeholder="Enter your Mother name" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <textarea cols="45" rows="3" style="border-radius: 3px; font-family: poppins; font-size: 15px;" placeholder="Enter Your address" required></textarea>
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <select style="width: 350px; height: 50px; border-radius: 5px;">
                <option></option>
                <option value="AndhraPradesh">Andhra Pradesh</option>
                <option value="ArunachalPradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Chattisgarh">Chattisgarh</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="HimachalPradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Jammu&Kashmir">Jammu & Kashmir</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="MadhyaPradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="sikkim">Sikkim</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttarpradesh">Uttarpradesh</option>
                <option value="WestBengal">West Bengal</option>
            </select><br>
          </div>
          <div class="input-box">
            <span class="details">Pincode</span>
            <input type="text" maxlength="6" placeholder="Enter your Pincode" required>
          </div>
         </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
          <div>
            <span class="gender-title">Hobbies</span><br><br>
            <span class="check">Reading</span>
            <input type="Checkbox" name="Hobbies" class="checkmark" required>
            <span class="check">Singing</span>
            <input type="Checkbox" name="Hobbies" class="checkmark" required>
            <span class="check">Dancing</span>
            <input type="Checkbox" name="Hobbies" class="checkmark" required>
            <span class="check">Coding</span>
            <input type="Checkbox" name="Hobbies" class="checkmark" required>
            <span class="check">Gardening</span>
            <input type="Checkbox" name="Hobbies" class="checkmark" required>
            <span class="check">Learning</span>
            <input type="Checkbox" name="Hobbies" class="checkmark" required>
            <span class="check">Drawing</span>
            <input type="Checkbox" name="Hobbies" class="checkmark" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
